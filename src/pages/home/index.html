<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../style.css">
</head>
<body>
    <main>
        <header class="container-header-main">
            <div class="container-header-inside">    
                <div class="container-img">
                    <img src="../../img/logo.svg" alt="logo-header" class="logo">
                </div>
                <div class="date" id="date">
                </div>
                <div class="info" id="infos"></div>
            </div>
        </header>
        <article class="container-cards">
            <section class="container-card-ficance" id="container-card-ficance"></section>
            <section class="container-card-ficance" id="container-card-revenues"></section>
            <section class="container-card-ficance" id="container-card-expenses"></section>
            <section class="container-card-ficance" id="container-card-balances"></section>
        </article>
        <article class="container-list">
            <section class="info-head-list">
                <h2>Últimos lançamentos</h2>
                <button class="small" onclick="onOpenModal()">Adicionar</button>
            </section>
                
            <table id="table-space">
                <tr>
                    <th>Título</th>
                    <th class="center">Categoria</th>
                    <th class="center">Data</th>
                    <th class="right">Valor</th>
                    <th class="right">Ação</th>
                </tr>
            </table>
        </article>
        <article class="modal-background" id="modal">
            <section class="modal-container">
                <header class="modal-header">
                    <h3>Adicionar Item</h3>
                    <button class="small" onclick="onCloseModal()">Fechar</button>
                </header>
                <form class="form-add-item" id="form-add-item">
                    <label for="input-title" class="mt">Título</label>
                    <input 
                        class="mt-smaller" 
                        id="input-title" 
                        placeholder="Despesa" 
                        name="input-title"
                        type="text"
                    />
                    <label for="input-value" class="mt">Valor</label>
                    <input 
                        class="mt-smaller" 
                        id="input-value" 
                        placeholder="Para despesas coloque valores negativos (-250)" 
                        name="input-value"
                        type="text"
                    />
                    <label for="input-date" class="mt">Data</label>
                    <input 
                        class="mt-smaller" 
                        id="input-date" 
                        placeholder="21/06/2021" 
                        name="input-date"
                        type="date"
                    />
                    <label for="input-category" class="mt">Categoria</label>
                    <select for="input-category" class="mt-smaller" id="input-category">
                        <option>Trabalho</option>
                        <option>Casa</option>
                        <option>Despesa</option>
                        <option>Compras</option>
                    </select>
                    <button type="submit" class="mt-larger" onclick="getItemToAdd()">Adicionar</button>
                </form>
            </section>
        </article>
    </main> 
</body>
<script src="script.js"></script>
</html>
