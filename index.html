<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Wallet App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container-main">
            <article class="container-card">
                <img class="logo" src="./src/img/logo.svg" alt="icon-wallet">
                <section class="content-card">
                    <h3>Bem Vindo!</h3>
                    <p class="mt">Digite seu e-mail abaixo para ter acesso à 
                       aplicação financeira Wallet, e ter uma melhor
                       controle dos seus gastos mensais.</p>
                    <label for="input-email" class="mt">E-mail</label>
                    <input 
                        class="mt-smaller" 
                        id="input-email" 
                        placeholder="email@exemplo.com" 
                        name="input-email"
                        type="name"
                    />
                    <button type="button" class="mt-larger" onclick="clickLogin()">Acessar</button>
                    <a href="./src/pages/register/index.html" class="mt-larger create-account-link">Não tem uma conta ? Faça seu cadastro aqui.</a>
                </section>
            </article>
        </main> 
    </body>
    <script src="script.js"></script>
</html>
